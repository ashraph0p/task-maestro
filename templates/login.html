{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}
{% block content %}
<div class="container mt-5">
    {% with messages = get_flashed_messages() %}
    {% if messages: %}
    <ul class=flashes>
        {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {{ render_form(form) }}
</div>
{% endblock %}
